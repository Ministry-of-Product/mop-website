<footer>
  <button id="contactBtn" class="cta-button">Contact the Ministry of Product</button>
</footer>

<!-- Contact Modal -->
<div id="contactModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeoBMkQfFJiFgrceWSoldQSoLvsBLEReSWRbpQ-Hg_t3qjFXw/viewform?embedded=true" width="640" height="836" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
  </div>
</div>

<script>
// Modal functionality
document.addEventListener('DOMContentLoaded', function() {
  const modal = document.getElementById('contactModal');
  const btn = document.getElementById('contactBtn');
  const span = document.getElementsByClassName('close')[0];

  // Open modal when button is clicked
  btn.onclick = function() {
    modal.style.display = 'block';
  }

  // Close modal when X is clicked
  span.onclick = function() {
    modal.style.display = 'none';
  }

  // Close modal when clicking outside of it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = 'none';
    }
  }
});
</script>
